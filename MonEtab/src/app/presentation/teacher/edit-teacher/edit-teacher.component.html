<div class="d-flex">
  <!-- Sidebar placé sur la gauche -->
  <app-sidebar></app-sidebar>

  <!-- Conteneur principal pour le formulaire centré et réduit en largeur -->
  <div class="container mt-4" style="max-width: 600px;">
    <a href="/teacher" class="back">
      <i class="material-icons" style="color: black;">arrow_back</i>
      <span>Retour</span>
    </a>
    <form [formGroup]="formTeacher" (ngSubmit)="saveData()">
      
      <!-- Champ pour le prénom -->
      <div class="mb-3">
        <label for="firstName" class="form-label">Prénom</label>
        <input
          type="text"
          [class.is-invalid]="isInvalidInput(formTeacher.controls['firstName'])"
          formControlName="firstName"
          class="form-control"
          id="firstName"
        />
        <span class="text-danger" *ngIf="isInvalidInput(formTeacher.controls['firstName'])">
          <ng-container *ngIf="formTeacher.controls['firstName'].hasError('required')">
            Ce champ est requis
          </ng-container>
          <ng-container *ngIf="formTeacher.controls['firstName'].hasError('minlength')">
            Minimum 10 caractères
          </ng-container>
        </span>
      </div>

      <!-- Champ pour le nom de famille -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Nom</label>
        <input
          type="text"
          [class.is-invalid]="isInvalidInput(formTeacher.controls['lastName'])"
          formControlName="lastName"
          class="form-control"
          id="lastName"
        />
        <span class="text-danger" *ngIf="isInvalidInput(formTeacher.controls['lastName'])">
          <ng-container *ngIf="formTeacher.controls['lastName'].hasError('required')">
            Ce champ est requis
          </ng-container>
          <ng-container *ngIf="formTeacher.controls['lastName'].hasError('minlength')">
            Minimum 10 caractères
          </ng-container>
        </span>
      </div>

      <!-- Champ pour la matière enseignée -->
<div class="mb-3">
  <label for="course" class="form-label">Matière</label>
  <select
    [class.is-invalid]="isInvalidInput(formTeacher.controls['course'])"
    formControlName="course"
    class="form-control"
    id="course"
  >
    <option value="">Sélectionnez une matière</option>
    <option value="math">Mathématiques</option>
    <option value="physics">Physique</option>
    <option value="chemistry">Chimie</option>
    <option value="biology">Biologie</option>
    <option value="literature">Littérature</option>
    <option value="history">Histoire</option>
    <option value="geography">Géographie</option>
    <option value="computer_science">Informatique</option>
    <!-- Ajoutez d'autres matières si nécessaire -->
  </select>
  <span class="text-danger" *ngIf="isInvalidInput(formTeacher.controls['course'])">
    <ng-container *ngIf="formTeacher.controls['course'].hasError('required')">
      Ce champ est requis
    </ng-container>
  </span>
</div>


      <!-- Champ pour l'âge -->
      <div class="mb-3">
        <label for="age" class="form-label">Âge</label>
        <input
          type="number"
          [class.is-invalid]="isInvalidInput(formTeacher.controls['age'])"
          formControlName="age"
          class="form-control"
          id="age"
        />
        <span class="text-danger" *ngIf="isInvalidInput(formTeacher.controls['age'])">
          <ng-container *ngIf="formTeacher.controls['age'].hasError('required')">
            Ce champ est requis
          </ng-container>
        </span>
      </div>

      <!-- Champ pour le numéro de téléphone -->
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Numéro de téléphone</label>
        <input
          type="text"
          [class.is-invalid]="isInvalidInput(formTeacher.controls['phoneNumber'])"
          formControlName="phoneNumber"
          class="form-control"
          id="phoneNumber"
        />
        <span class="text-danger" *ngIf="isInvalidInput(formTeacher.controls['phoneNumber'])">
          <ng-container *ngIf="formTeacher.controls['phoneNumber'].hasError('required')">
            Ce champ est requis
          </ng-container>
          <ng-container *ngIf="formTeacher.controls['phoneNumber'].hasError('minlength')">
            Minimum 10 caractères
          </ng-container>
        </span>
      </div>

      <!-- Champ pour la ville -->
      <div class="mb-3">
        <label for="city" class="form-label">Ville</label>
        <input
          type="text"
          [class.is-invalid]="isInvalidInput(formTeacher.controls['city'])"
          formControlName="city"
          class="form-control"
          id="city"
        />
        <span class="text-danger" *ngIf="isInvalidInput(formTeacher.controls['city'])">
          <ng-container *ngIf="formTeacher.controls['city'].hasError('required')">
            Ce champ est requis
          </ng-container>
        </span>
      </div>

      <!-- Champ pour la vacance (vacant) -->
      <div class="mb-3">
        <label for="vacant" class="form-label">Vacance</label>
        <select
          formControlName="vacant"
          class="form-control"
          id="vacant"
          [class.is-invalid]="isInvalidInput(formTeacher.controls['vacant'])"
        >
          <option value="">Sélectionnez une option</option>
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
        <span class="text-danger" *ngIf="isInvalidInput(formTeacher.controls['vacant'])">
          <ng-container *ngIf="formTeacher.controls['vacant'].hasError('required')">
            Ce champ est requis
          </ng-container>
        </span>
      </div>

      <!-- Bouton de soumission -->
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
