<app-sidebar></app-sidebar>
<div class="container mt-5">
  <div class="row justify-content-center">
    <!-- Ajustement de la largeur pour une meilleure apparence sur écran plus large -->
    <div class="col-md-8 col-lg-6">
      <form [formGroup]="formStudent">
        <div class="mb-4">
          <label for="text" class="form-label">Nom d'utilisateur</label>
          <input
            type="text"
            [class.is-invalid]="isInvalidInput(formStudent.controls['pseudo'])"
            formControlName="pseudo"
            class="form-control"
            id="pseudo"
            placeholder="Entrez votre nom d'utilisateur"
          />
          <span class="text-danger" *ngIf="isInvalidInput(formStudent.controls['pseudo'])">
            <ng-container *ngIf="formStudent.controls['pseudo'].hasError('required')">
              Ce champ est requis
            </ng-container>
          </span>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Mot de passe</label>
          <input
            type="password"
            [class.is-invalid]="isInvalidInput(formStudent.controls['password'])"
            formControlName="password"
            class="form-control"
            id="password"
            placeholder="Entrez votre mot de passe"
          />
          <span class="text-danger" *ngIf="isInvalidInput(formStudent.controls['password'])">
            <ng-container *ngIf="formStudent.controls['password'].hasError('required')">
              Ce champ est requis
            </ng-container>
            <ng-container *ngIf="formStudent.controls['password'].hasError('minlength')">
              Minimum 10 caractères
            </ng-container>
          </span>
        </div>

        <div class="mb-4">
          <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
          <input
            type="password"
            [class.is-invalid]="isInvalidInput(formStudent.controls['confirmPassword'])"
            formControlName="confirmPassword"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirmez votre mot de passe"
          />
        </div>

        <div class="d-grid gap-2 col-8 mx-auto mb-3">
          <button class="btn btn-primary" type="submit">Enregistrer</button>
        </div>

        <!-- Lien pour retourner en arrière -->
        <div class="text-center">
          <a href="/user" class="btn btn-link">Retour</a>
        </div>
      </form>
    </div>
  </div>
</div>
